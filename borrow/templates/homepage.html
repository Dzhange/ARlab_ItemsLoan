<!DOCTYPE html>
<html lang="en" class="gr__v4_bootcss_com">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>外借物品页面</title>

    <!-- Bootstrap core CSS -->
    {%load static%}
    <link href="{% static 'Checkout example for Bootstrap_files/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" media="screen">
</head>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        var count = 1; 
        $('#bt-add').click(function () {
            count += 1 ;
            var select_name = "StuffToUse" + count;
            var select_id = "id" + select_name;
            var number_name = count + "_number";
            var number_id = "id" + number_name;
            console.log('fuck')
            $("#pa-c").append(
                "<br></br><div class = \"form-group\"><select id=\""+ select_id + "\" name = \"" + select_name + "\"class= \"custom-select d-block witems-100\" >>{% for item in stuff_type %}<option>{{item}}</option>{%endfor%}</select></div>\
                <div><label>数量</label><input  name = \""+number_name+ "\"class = \"form-control\" type = \"number\"></div>"
            )
            
        })
    })
</script>


{% comment %} <select class="custom-select d-block witems-100" id="id_StuffToUse" name="StuffToUse">
                            
    <option>('EP', 'EarPhone')</option>&gt; 
    <option>('PT', 'Printer')</option>&gt; 
    <option>('SP', 'Speaker')</option>&gt; 
    <option>('DT', 'Ddesktop')</option>&gt; 
    <option>('MC', 'iMac')</option>&gt; 
</select> {% endcomment %}



<body class="bg-light" data-gr-c-s-loaded="true">

    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" alt="" width="72" height="72">
            <h2>可借物品栏</h2>
        </div>


        <form id="requestform" class="needs-validation" role="form" method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div id="pa-c">
                    <div class="mb-3">
                        <label for="count">可外借物品</label>
                        <select class="custom-select d-block witems-100" id="id_StuffToUse0" name="StuffToUse0">
                            {% for item in stuff_type %}
                            <option>{{item}}</option>> {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label>数量</label>
                        <input type = "number" class = "form-control" name = "0_number">
                    </div>
                </div>
                <br></br>
                <input id='bt-add' type='button' class="btn btn-primary" value="再借一种">
                <br></br>
            </div>

            <div class="form-group">
                <div class="mb-3">
                    <label for="address">其他要求</label>
                    <input name="OtherRequests" id="id_OtherRequests" type="text" class="form-control" placeholder="无" id="item2">
                </div>
            </div>

            <div class="container">

                <fieldset>
                    <div class="form-group">
                        <label for="dtp_input1" class="col-md-2 control-label">开始时间</label>
                        <div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy-mm-dd hh:ii:ss"
                            data-link-field="dtp_input1">
                            <input class="form-control" size="16" type="text" value="" name="StartTime" id="id_StarTime" readonly required>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-remove"></span>
                            </span>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </span>
                        </div>
                        <input type="hidden" id="dtp_input1" value="" />
                        <br/>
                    </div>
                    <div class="form-group">
                        <label for="dtp_input1" class="col-md-2 control-label">结束时间</label>
                        <div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy-mm-dd hh:ii:ss"
                            data-link-field="dtp_input1">
                            <input class="form-control" size="16" type="text" value="" name='EndTime' id="id_EndTime" readonly required>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-remove"></span>
                            </span>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </span>
                        </div>
                        <input type="hidden" id="dtp_input1" value="" />
                        <br/>
                    </div>
                </fieldset>

            </div>
            <div class="form-group">
                <div class="mb-3">
                    <label for="count">可借房间</label>
                    <select class="custom-select d-block w-100" id="id_room" name="room">
                        <option value="">选择...</option>
                        {%for room in room_type%}
                        <option value="">{{room}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>


            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">确认</button>
        </form>


        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">AR-lab</p>
        </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {%load static%}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'jquery/jquery-1.8.3.min.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-datetimepicker.js'%}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'js/locales/bootstrap-datetimepicker.fr.js'%}" charset="UTF-8"></script>
    <script type="text/javascript">
        $('.form_datetime').datetimepicker({
            //language:  'fr',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
        $('.form_date').datetimepicker({
            language: 'fr',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
        $('.form_time').datetimepicker({
            language: 'fr',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0
        });
    </script>

</body>

</html>
